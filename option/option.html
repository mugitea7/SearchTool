<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="option.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
<div id="container">
    <span id="message"></span>
    <table id="table-tbody">
        <thead>
         <th><p<!-- 並べ替え用画像の列のヘッダ --></p></th>
        <th><p>タイトル</p></th>
        <th><p>クエリ</p></th>
        </thead>
        <tbody id="query-table-tbody">
        <tr>
            <td>
              <img src="../img/16.png">
            </td>
            <td>
                <input class="name" id="name" placeholder="Google" type="text"/>
            </td>
            <td>
                <input class="query" id="query" placeholder="https://google.com/search?q="
                       type="text"/>
            </td>
            <td>
                <button class="addRow ui-button ui-widget ui-corner-all">+</button>
            </td>
            <td>
                <button class="remove ui-button ui-widget ui-corner-all">-</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p>検索ワードの箇所を<strong>{{}}</strong>と置きかえてください．</p>
    <p>左の画像をドラッグして並べ替えができます．</p>
    <button class="ui-button ui-widget ui-corner-all" id="save" type="button">保存</button>
</div>
<script src="../lib/jquery-3.5.1.min.js"></script>
<script src="../lib/jquery-ui.min.js"></script>
<script src="./option.js" type="text/javascript"></script>
</body>
</html>
